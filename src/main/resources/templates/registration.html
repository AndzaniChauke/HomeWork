<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div th:replace="fragments/header :: header"/>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Sign Up</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="img" style="background-image: url(images/bg-1.jpg);"></div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign Up</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form class="signin-form" th:action="@{/registration}" method="post" th:object="${request}">



                            <div class="form-group mt-3">

                                <input class="form-control" type="text" id="email" name="email">
                                <label class="form-control-placeholder" >Email</label>


                            </div>
                            <div class="form-group mt-3">
                                <input class="form-control" type="text" id="firstName" name="firstName">
                                <label class="form-control-placeholder" >First Name</label>


                            </div>

                            <div class="form-group mt-3">

                                <input class="form-control" type="text" id="lastName" name="lastName">
                                <label class="form-control-placeholder" >Last Name</label>


                            </div>
                            <div class="form-group mt-3">

                                <input class="form-control" type="text" id="age" name="age">
                                <label class="form-control-placeholder" >Age</label>


                            </div>
                            <div class="form-group mt-3">
                                <input type="password" name="password" id=password  class="form-control" >
                                <label class="form-control-placeholder" >Password</label>



                            </div>

                            <div class="alert alert-danger" th:each="err : ${#fields.errors('all')}" th:text="${err}"></div>





                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                            </div>

                        </form>
                        <p class="text-center">Not a member? <a  th:href="@{../login}">Login</a></p>





                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
