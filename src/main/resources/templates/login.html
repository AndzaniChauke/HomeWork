<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" th:href="@{css/style.css}">

</head>
<body>
<div th:replace="fragments/header :: header"/>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Login </h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="img" style="background-image: url(images/bg-1.jpg);"></div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form class="signin-form" method="post"  th:action="@{/login}" >



                            <div class="form-group mt-3">
                                <input class="form-control" type="text" id="username" name="username">

                                <label class="form-control-placeholder" >Email</label>


                            </div>
                            <div class="form-group mt-3">

                                <input type="password" name="password" id=password  class="form-control" >
                                <label class="form-control-placeholder" >Password</label>


                            </div>

                            <div th:if="${param.error}">

                                <div class="alert alert-danger">
                                    Invalid username and password.
                                </div>
                            </div>


                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
                            </div>

                        </form>
                        <p class="text-center">Not a member? <a  th:href="@{../registration}">Registration</a></p>





                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
